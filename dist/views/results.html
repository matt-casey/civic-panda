<div class="full-page-scroll"><div class="col-xs-10 col-xs-offset-1"><div ng-hide="isLoggedIn"><div class="col-xs-10"><h2>You will need {{processSummary.total}} permits</h2></div></div><div ng-show="isLoggedIn"><div class="col-xs-6"><h2>{{processSummary.outstanding}} permits outsanding</h2></div><div class="col-xs-2"><button>Do Now ({{processSummary.now}})</button></div><div class="col-xs-2"><button>Pending ({{processSummary.pending}})</button></div><div class="col-xs-2"><button>Done ({{processSummary.done}})</button></div></div></div><div class="col-xs-10 col-xs-offset-1" ng-repeat="group in groups"><h2>{{group.name}}</h2><div class="col-xs-12" ng-repeat="permit in group.permits"><h3>{{permit.name}}</h3><div class="tooltips" ng-click="openToolTips()"></div><div class="col-xs-3" ng-repeat="section in permit.process.process"><div class="icon status-icon {{section.name.replace(' ', '_')}}" ng-class="{'status-active':section.pending, 'status-completed':section.completed}"></div><div ng-show="$index !== 0" class="status-icon-connector" ng-class="{'status-active':section.pending, 'status-completed':section.completed}"></div>{{section.name}}<div ng-hide="permit.newPermit"><!-- 					<div class="section-complteted" ng-show="section.completed">
						C
					</div>
					<div class="section-complteted" ng-show="section.pending">
						P
					</div> --><div class="permit-action selectable" ng-show="section.web !== null">{{section.web.name}}</div><div class="permit-status-completed" ng-show="section.status !== null">{{section.status}}</div><div class="permit-action-completed" ng-show="section.date !== null">{{section.date}}</div></div><div ng-show="permit.newPermit"><div ng-show="section.web !== null">{{section.web.name}}</div><div></div></div></div></div></div></div>
