<!-- SHOWN DURING QUESTIONS --><div class="step-previous-hide step-forthcoming-hide" ng-init="temp"><div class="form-group col-xs-12"><select ng-options="type.id as type.name for type in types" ng-model="temp" ng-change="temp = 1; select('types',temp);" class="form-control"></select></div><div class="col-xs-12" ng-show="temp > 0"><h2>Great! Will your restaurant include any of the following?</h2><h4>Please check all that apply</h4></div><div class="col-xs-6 selectable list-item" ng-repeat="sub in subtypes" ng-click="toggle('subtypes', sub.id)" ng-show="allowNextStep(step.type)" ng-class="{'item-selected':isSelected('subtypes',sub.id)}">{{sub.name}}</div></div><!-- SHOWN AFTER QUESTIONS --><div class="step-forthcoming-hide step-previous-show col-xs-8 col-xs-offset-2"><span class="h3">...with</span> <span class="h3" ng-repeat="sub in subtypes" ng-show="isSelected('subtypes',sub.id)">- {{sub.name}}</span></div>
