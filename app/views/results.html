<div>
	<div class="col-xs-12">
		<div ng-hide="isLoggedIn">
			<div class="col-xs-3">
				You will need {{processSummary.total}} permits
			</div>
		</div>
		<div ng-show="isLoggedIn">
			<div class="col-xs-3">
				{{processSummary.outstanding}} permits outsanding
			</div>
			<div class="col-xs-3">
				Do Now ({{processSummary.now}})
			</div>
			<div class="col-xs-3">
				Pending ({{processSummary.pending}})
			</div>
			<div class="col-xs-3">
				Done ({{processSummary.done}})
			</div>
		</div>
	</div>
	<div class="col-xs-12" ng-repeat="permit in permits"> {{permit.name}}
		<div class="tooltips"></div>
		<div class="col-xs-3" ng-repeat="section in permit.process.process"> {{section.name}}
			<div ng-hide = "permit.newPermit">
				<div class="section-complteted" ng-show="section.completed">
					C
				</div>
				<div class="section-complteted" ng-show="section.pending">
					P
				</div>
			</div>
			<div ng-show = "permit.newPermit">
				New Permit Progess Line ...
			<div>
		</div>
	</div>
</div>
